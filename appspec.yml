version: 0.0
os: linux
files:
    - source: /
      destination: /apps/react
hooks:
  BeforeInstall:
    - location: /apps/react/scripts/install_depencies.sh
      timeout: 180
  ApplicationStop:
   - location: /apps/react/scripts/stop_server.sh
     timeout: 180
  ApplicationStart:
    - location: /apps/react/scripts/install_service.sh
      timeout: 180
